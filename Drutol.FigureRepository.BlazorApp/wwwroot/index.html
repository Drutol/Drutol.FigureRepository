<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <base href="/" />
    <link href="css\app.css" rel="stylesheet" />
    <link href="Drutol.FigureRepository.BlazorApp.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="photoswipe/photoswipe.css" rel="stylesheet">

    <style>
        @keyframes flickerAnimation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: .1;
            }

            100% {
                opacity: 1;
            }
        }

        @-o-keyframes flickerAnimation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: .1;
            }

            100% {
                opacity: 1;
            }
        }

        @-moz-keyframes flickerAnimation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: .1;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes flickerAnimation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: .1;
            }

            100% {
                opacity: 1;
            }
        }

        .animate-flicker {
            display: flex;
            flex-direction: column;
            justify-items: center;
            -moz-animation: flickerAnimation 2s infinite;
            -o-animation: flickerAnimation 2s infinite;
            -webkit-animation: flickerAnimation 2s infinite;
            animation: flickerAnimation 2s infinite;
        }

        .LoadingText {
            text-align: center;
            margin-top: 16px;
            font-size: 2em;
            font-weight: 100;
            font-family: Roboto, Helvetica, Arial;
        }

        #loader {
            display: flex;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="height: 100%">
<div id="app" style="display: flex; height: 100%;">
    <div id="loader">
        <div style="margin: auto" class="animate-flicker">
            <img src="svg\logo\LogoWeb.svg" />
            <!--<img src="C:\Users\dogie\source\repos\Drutol.FigureRepository\Drutol.FigureRepository.BlazorApp\wwwroot\svg\logo\LogoWeb.svg" />-->
            <span class="LoadingText" style="">Loading...</span>
        </div>
    </div>
</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/photoswipeIntegration.js" type="module"></script>
    <script src="js/paypalIntegration.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

<script>
    var mode = localStorage.getItem("DarkMode");
    if (mode == 'true') {
        document.getElementById('loader').style.background = '#202027'
        document.getElementById('loader').style.color = 'white'
    } else {
        document.getElementById('loader').style.background = 'white'
        document.getElementById('loader').style.color = '#424242'
    }
</script>
</body>
</html>
