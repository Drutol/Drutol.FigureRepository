<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <base href="/" />
    <link href="css\app.css" rel="stylesheet" />
    <link href="Drutol.FigureRepository.BlazorApp.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="photoswipe/photoswipe.css" rel="stylesheet">

    <style>
        .LoadingText {
            text-align: center;
            font-size: 2em;
            font-weight: 100;
            font-family: Roboto, Helvetica, Arial;
        }

        .CircleContents {
            margin-left: 28px;
            display: flex;
            gap: 16px;
            flex-direction: column
        }

        #loader {
            display: flex;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="height: 100%">
<div id="app" style="display: flex; height: 100%;">
    <div id="loader">
        <div style="margin: auto">
            <div style="display: block">
                <svg class="loading-progress">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#2eb27a" />
                            <stop offset="100%" stop-color="#dce84f" />
                        </linearGradient>
                    </defs>
                    <circle id="emptyCircle" r="40%" cx="50%" cy="50%" />
                    <circle r="40%" cx="50%" cy="50%" stroke="url(#gradient)"/>
                </svg>
                <div class="CircleContents">
                    <img src="svg\logo\LogoWeb.svg" class="animate-flicker" />
                    <span class="LoadingText" style="">Loading...</span>
                </div>
            </div>

        </div>
    </div>
</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/photoswipeIntegration.js" type="module"></script>
    <script src="js/paypalIntegration.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD" type="module"></script>

<script>
    var mode = localStorage.getItem("DarkMode");
    if (mode == 'true') {
        document.getElementById('loader').style.background = '#202027';
        document.getElementById('loader').style.color = '#fff';
        document.getElementById('emptyCircle').style.stroke = '#181818';
    } else {
        document.getElementById('loader').style.background = '#fff';
        document.getElementById('loader').style.color = '#424242';
        document.getElementById('emptyCircle').style.stroke = '#eee';
    }
</script>
</body>
</html>
